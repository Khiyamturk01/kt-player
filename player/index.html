<!DOCTYPE html>
<html>
<head>
    <title>MP3 Karaoke Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="player-container">
        <div class="left-panel">
            <div id="visualizer">
                <!-- ðŸ”½ GIF added below -->
                <img id="gif-visualizer" src="https://raw.githubusercontent.com/Khiyamturk01/KT/main/pic.gif" alt="Visualizer GIF" style="width: 100%; height: 100%; object-fit: cover;" />
                <div id="p5-container"></div>
            </div>
            <div class="song-info">
                <div id="song-title">Song Title</div>
                <div id="song-artist">Artist</div>
            </div>
            <div class="controls">
                <div class="time-display">
                    <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
                </div>
                <input type="range" id="progress-bar" value="0">
                <div class="control-buttons">
                    <button id="shuffle"><i class="fas fa-random"></i></button>
                    <button id="previous"><i class="fas fa-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-forward"></i></button>
                    <button id="repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div class="volume-control">
                    <button id="volume-icon"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volume-slider" value="100">
                </div>
            </div>
        </div>
        <div class="right-panel">
            <ul id="playlist">
                <!-- Playlist items will be added here -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
